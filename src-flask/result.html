<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Collocation Retrieval</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="pretty-checkbox.css">
		<style>
			h1 {
				top: 15%;
			}

			.left-container {
				top: 40%;
				left: 20%;
			}

			.buscar-txt {
				width: 240px;
				padding: 0 6px;
			}

			.buscar-btn {
				background: white;
				color: black;
			}

			.dropdown-content {
				max-width: 530px;
				transform: translate(-50%, 12px);
				display: block;
				background: #2f3640;
			}
		</style>
		<script type="text/javascript">
			function check_all(isChecked) {
				var chk_list = document.getElementsByTagName("input");
				for (var i = 0; i < chk_list.length; i++) {
					if(chk_list[i].type == "checkbox") {
						chk_list[i].checked = isChecked;
					}
				}
			}
			function check_single(isChecked) {
				var all = document.getElementsByName("cb_all");
				all = all[0];
				if (!isChecked) {
					all.checked = false;
				} else {
					var chk_list = document.getElementsByTagName("input");
					var all_checked = true;
					for (var i = 0; i < chk_list.length; i++) {
						if (chk_list[i].type == "checkbox" && chk_list[i].name != "cb_all") {
							if (!chk_list[i].checked) {
								all_checked = false;
								break;
							}
						}
					}
					if (all_checked) {
						all.checked = true;
					}
				}
			}
		</script>
	</head>
	<body>
		<a href="/"><h1>A Collocation Retrieval System</h1></a>
		<div class="left-container">
            <form method="GET">
				<div class="buscar-caja">
					<input type="text" name="query" class="buscar-txt" placeholder="Type to search" value="{{query_str}}"/>
					<input class="buscar-btn" type="submit" value="">
				</div>
				<div class="dropdown">
					<div class="dropdown-content">
						<label>Part of Speech / 词性</label>
						<div class="pretty p-curve p-smooth p-thick" style="width: fit-content;">
							<input type="checkbox" {%if cb_all %} checked {% else %} {% endif %} name="cb_all" class="cb" onclick="check_all(this.checked)"/>
							<div class="state p-warning">
								<i class="icon mdi mdi-check"></i>
								<label>all</label>
							</div>
						</div>
						<br><br>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_n %} checked {% else %} {% endif %} name="cb_n" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-warning">
								<i class="icon mdi mdi-check"></i>
								<label>n/名词</label>
							</div>
						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_np %} checked {% else %} {% endif %} name="cb_np" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-success">
								<i class="icon mdi mdi-check"></i>
								<label>np/人名</label>
							</div>
						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_ns %} checked {% else %} {% endif %} name="cb_ns" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-primary">
								<i class="icon mdi mdi-check"></i>
								<label>ns/地名</label>
							</div>
						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_ni %} checked {% else %} {% endif %} name="cb_ni" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-info">
								<i class="icon mdi mdi-check"></i>
								<label>ni/机构名</label>
							</div>
						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_nz %} checked {% else %} {% endif %} name="cb_nz" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-danger">
								<i class="icon mdi mdi-check"></i>
								<label>nz/其它专名</label>
							</div>
						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_m %} checked {% else %} {% endif %} name="cb_m" class="cb" onclick="check_single(this.checked)"/>

								<i class="icon mdi mdi-check"></i>

							</div>
						</div>

						</div>

						<div class="pretty p-curve p-smooth p-thick">

							<div class="state p-warning">
								<i class="icon mdi mdi-check"></i>

							</div>

						<div class="pretty p-curve p-smooth p-thick">

						</div>
						<div class="pretty p-curve p-smooth p-thick">

							<div class="state p-primary">

						<div class="pretty p-curve p-smooth p-thick">

						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_j %} checked {% else %} {% endif %} name="cb_j" class="cb" onclick="check_single(this.checked)"/>

						<div class="pretty p-curve p-smooth p-thick">

						<div class="pretty p-curve p-smooth p-thick">

						<div class="pretty p-curve p-smooth p-thick">

						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_u %} checked {% else %} {% endif %} name="cb_u" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-success">
								<i class="icon mdi mdi-check"></i>

							</div>
						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_y %} checked {% else %} {% endif %} name="cb_y" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-primary">
								<i class="icon mdi mdi-check"></i>
								<label>y/语气助词</label>

						</div>
						<div class="pretty p-curve p-smooth p-thick">
							<input type="checkbox" {%if cb_e %} checked {% else %} {% endif %} name="cb_e" class="cb" onclick="check_single(this.checked)"/>
							<div class="state p-info">
								<i class="icon mdi mdi-check"></i>

						<div class="pretty p-curve p-smooth p-thick">

							<div class="state p-danger">
								<i class="icon mdi mdi-check"></i>

							<div class="state p-warning">

								<label>x/其它</label>
							</div>
						</div>
					</div>
				</div>
            </form>
		</div>
		<div class="right-container">
		</div>
	</body>
</html>
